<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Style Comparison</title>
  <style>
    .normal {
      font-style: normal;
    }
    .italic {
      font-style: italic;
    }
    .oblique {
      font-style: oblique;
    }
  </style>
</head>
<body>
  <p class="normal">This is normal text.</p>
  <p class="italic">This is italic text.</p>
  <p class="oblique">This is oblique text.</p>
  
</body>
</html>
